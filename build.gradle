plugins {
    id 'java'
}

group 'com.akki'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework:spring-core:5.2.3.RELEASE'  //Spring-core dependency
    implementation 'org.springframework:spring-context:5.2.3.RELEASE'   //spring-context dependency
    compileOnly 'org.projectlombok:lombok:1.18.24'

}

test {
    useJUnitPlatform()
}